<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker | AP Statistics Turkey Trot 2013</title>
    <link href="http://fonts.googleapis.com/css?family=Kavoon&amp;subset=latin,latin-ext" rel="stylesheet"
          type="text/css">
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="wrap">
    <div class="container" id="main">
        <section>
            <h2>Login</h2>
            <div class="inner">
                <div class="btn-group btn-group-lg">
                    <a href="#" class="btn btn-primary disabled" id="loginBtn">Log In</a>
                    <a href="#" class="btn btn-danger disabled" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </section>

        <section>
            <h2>Click!</h2>

            <div>
                <div class="progress">
                    <div  id="timer" class="progress-bar"  role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="30" style="width: 100%">
                    </div>
                </div>
                <div id="time-left">30.00 seconds remaining</div>
            </div>

            <div id="clicker">
                <div id="clicker-score"><span id="clicker-score-num">18,000,000,000</span>
                    <br/>
                    cookies
                    <div id="clicker-cps">per second: <span id="clicker-cps-num">0</span></div>
                </div>

                <a id="clicker-cookie" href="#"></a>
                <div id="clicker-cookie-shadow"></div>
            </div>
        </section>

        <section>
            <h2>Finish</h2>
            <a>Log Out</a> or <a>Try Again</a>
        </section>
    </div>
</div>

<iframe id="hiddenIframe"></iframe>

<!-- Google APIs Client Library -->
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

</body>
</html>
